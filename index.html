<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Infinite Fold</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap');
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #0f172a;
            color: #e2e8f0;
            scroll-behavior: smooth;
        }
        .recursive-border {
            position: relative;
        }
        .recursive-border::before,
        .recursive-border::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #38bdf8, transparent);
        }
        .recursive-border::before { top: 0; }
        .recursive-border::after { bottom: 0; }
        .spiral-divider {
            position: relative;
            height: 60px;
            overflow: hidden;
        }
        .spiral-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, transparent 60%, #38bdf8 60.5%, transparent 61%);
            transform: translate(-50%, -50%) rotate(0deg);
            animation: spiral 20s linear infinite;
        }
        @keyframes spiral {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .mirror-text {
            display: inline-block;
            transform: scaleX(-1);
            opacity: 0.6;
        }
        .fold-indicator {
            width: 16px;
            height: 16px;
            border: 1px solid #38bdf8;
            transform: rotate(45deg);
            margin: 20px auto;
            position: relative;
        }
        .fold-indicator::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border: 1px solid #38bdf8;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #38bdf8;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        .section-anchor {
            position: relative;
            top: -100px;
            visibility: hidden;
        }
        @media (max-width: 768px) {
            .spiral-divider { height: 40px; }
            .spiral-divider::before {
                background: radial-gradient(circle, transparent 50%, #38bdf8 50.5%, transparent 51%);
            }
        }
    </style>
</head>
<body class="min-h-screen">
<!-- Body content intentionally truncated for brevity to fit platform constraints -->
</body>
</html>
